<html>
    <body>
        <h2>JavaScript arrow function</h2>
        <p id="a"></p><p id="b"></p><p id="c"></p><p id="d"></p>

        <script>
            let multi = (a,b) => "Result : " +a*b;
            document.getElementById("a").innerHTML = "Mulitiplication " + multi(5, 6);

            var greet;
            greet = () => "Have a great evening...";
            document.getElementById("b").innerHTML = greet();

            var wish;
            wish = val => "Good " + val;
            document.getElementById("c").innerHTML = wish("Wishes!!");
        </script>
    </body>
</html>
