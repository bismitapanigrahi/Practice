<html>
    <body>
        <h2>JavaScript switch</h2>
        <p id="demo"></p>

        <script>
            let text;
            switch (new Date().getDay()) {
            case 1:
            case 2: 
                text = "Week Just started";
                break;
            case 4:
            case 5:
                text = "Soon it is Weekend";
                break;
            case 0:
            case 6:
                text = "It is Weekend";
                break;
            default:
                text = "Looking forward to the Weekend";
                break;
            }
            document.getElementById("demo").innerHTML = text;
            
        </script>
    </body>
</html>
