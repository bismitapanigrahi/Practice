<html>
    <body>
        <h2>JavaScript if else if condition</h2>
        <p>Greetings: </p>
        <p id="demo"></p>
        
        <script>
            const t = new Date().getHours();
            let g;
            if (t < 9) {
                g = "Good Morning";
            } else if (t < 16) {
                g = "Have a good day";
            } else {
                g = "Good Evening";
            }

            document.getElementById("demo").innerHTML = g;
        </script>
    </body>
</html>
