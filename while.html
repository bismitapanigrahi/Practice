<html>
    <body>
        <h2>JavaScript while loop</h2>
        <p id="demo"></p><p id="demo1"></p>

        <script>
            let txt="";
            let i=0;
            while(i<20){
                txt+="* ";
                i++;
            }
            document.getElementById("demo").innerHTML=txt;
            
            let text="";
            let j=0;
            do{
                text+="! ";
                j++;
            }while(j<=25);
            document.getElementById("demo1").innerHTML=text;
        </script>
    </body>
</html>
